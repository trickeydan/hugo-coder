<section class="container list">
  <h1 class="title">{{ .Title }}</h1>
  <ul>
    {{ range .Paginator.Pages }}
    <li>
      {{ if not (eq (.Date.Format "January 2, 2006") "January 1, 0001") }}
        <span>{{ .Date.Format "January 2, 2006" }}</span>
      {{ end }}
      <a href="{{ .URL }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
